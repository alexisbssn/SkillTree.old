<script type="text/ng-template" id="groupList.html">
    <ul class="list-inline" dnd-list="list" dnd-allowed-types="['group', 'skill']">
        <li ng-repeat="item in list"
            dnd-draggable="item"
            dnd-type="item.type"
            dnd-effect-allowed="move"
            dnd-moved="list.splice($index, 1)"
            dnd-selected="models.selected = item"
            ng-class="{selected: models.selected === item}"
            ng-include="item.type + '.html'">
        </li>
    </ul>
</script>

<script type="text/ng-template" id="skillList.html">
    <ul class="list-inline" dnd-list="list" dnd-allowed-types="['rule']">
        <li ng-repeat="item in list"
            dnd-draggable="item"
            dnd-type="item.type"
            dnd-effect-allowed="move"
            dnd-moved="list.splice($index, 1)"
            dnd-selected="models.selected = item"
            ng-class="{selected: models.selected === item}"
            ng-include="item.type + '.html'">
        </li>
    </ul>
</script>

<script type="text/ng-template" id="group.html">
    <div class="container-element box box-blue">
        <h3>{{item.title}}</h3>
        <!--Will only ever repeat once-->
        <div ng-repeat="list in [item.items]" ng-include="'groupList.html'"></div>
        <div class="clearfix"></div>
    </div>
</script>

<script type="text/ng-template" id="skill.html">
    <div class="item ">
        <div>{{item.title}}</div>
        <!--Will only ever repeat once-->
        <div class="row" ng-repeat="list in [item.rules]" ng-include="'skillList.html'"></div>
    </div>
</script>

<script type="text/ng-template" id="rule.html">
    <div class="item col-xs-2">{{item.title}}</div>
</script>

<div>
    <!-- Main area with dropzones and source code -->
    <div class="col-md-10">
        <div class="row">
            <div ng-repeat="(zone, list) in models.dropzones" class="col-md-12">
                <div class="dropzone box box-yellow">
                    <!-- The dropzone also uses the list template -->
                    <h3>{{zone}}</h3>
                    <div ng-include="'groupList.html'"></div>
                </div>
            </div>
        </div>

        <h2>
            Generated Model
            <button class="btn pull-right" ngclipboard data-clipboard-target="#modelAsJsonPre"><i class="fa fa-clipboard fa-2x" aria-hidden="true"></i></button>
        </h2>
        <pre id="modelAsJsonPre" class="col-xs-12">{{modelAsJson}}</pre>
    </div>

    <!-- Sidebar -->
    <div class="col-md-2">

        <div class="toolbox box box-grey box-padding">
            <h3>New Elements</h3>
            <ul>
                <!-- The toolbox only allows to copy objects, not move it. After a new
                     element was created, dnd-copied is invoked and we generate the next id -->
                <li ng-repeat="item in models.templates"
                    dnd-draggable="item"
                    dnd-effect-allowed="copy">
                    <button type="button" class="btn btn-default btn-lg" disabled="disabled">{{ item.type}}</button>
                </li>
            </ul>
        </div>

        <div class="box box-grey box-padding">
            <h3>Selected</h3>
            <div ng-if="!models.selected">Nothing selected</div>
            <div ng-if="models.selected">
                <div><strong>Type: </strong> {{ models.selected.type}}</div>
                <!--<input type="text" ng-model="models.selected.id" class="form-control" style="margin-top: 5px" />-->
                <div>{{ models.selected.id}}</div>
                <button type='button' class="btn btn-default btn-lg" ng-click="editSkill()">Edit</button>
            </div>
        </div>

        <div class="trashcan box box-grey box-padding">
            <!-- If you use [] as referenced list, the dropped elements will be lost -->
            <h3>Trashcan</h3>
            <ul dnd-list="[]">
                <li><img src="nested/trashcan.jpg" alt="Trash"></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/ng-template" id="dialog_skill.html">
<md-dialog aria-label="Edit dialog"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit {{ models.selected.type }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times fa-2x" aria-label="Close" aria-hidden="true"></i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div id="ruleName" layout="row">
            <label class="col-md-4" for="ruleTitle">Title: </label>
            <input type="text" name="ruleTitle" ng-model="models.selected.title"/>
        </div>
        <div>
            <button class="btn btn-group-justified btn-block" ng-repeat="rule in models.selected.rules" ng-click="editRule(rule)">{{rule.title}}</button>
            <button class="btn btn-group-justified btn-block" ng-click="editRule()">Add new rule</button>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="pull-left" ng-click="hide()">
       Cancel
      </md-button>
      <md-button class="pull-right" ng-click="hide()">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
</script>
<script type="text/ng-template" id="dialog_rule.html">
<md-dialog aria-label="Edit dialog"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit rule</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="fa fa-times fa-2x" aria-label="Close" aria-hidden="true"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div id="ruleName" layout="row">
                    <label class="col-md-4" for="ruleTitle">Title: </label>
                    <input type="text" name="ruleTitle" ng-model="selectedRule.title"/>
                </div>
                <div id="item1" layout="row">
                </div>
                <div layout="row">
                <label class="col-md-4" for="typeSelect">Rule type: </label>
                <select ng-model="selectedRule.ruleType" name="typeSelect" id="ruleTypeSelect">
                    <option ng-repeat="ruleType in models.ruleTypes" value="{{ruleType.data}}">{{ruleType.label}}</option>
                </select>
                </div>
                <div id="item2" layout="row">
                </div>
            </div>
        <md-dialog-content>
        <md-dialog-actions layout="row">
          <md-button class="pull-left" ng-click="hide()">
           Cancel
          </md-button>
          <md-button class="pull-right" ng-click="hide()">
            Save
          </md-button>
        </md-dialog-actions>
    </form>    
</md-dialog>
</script>
